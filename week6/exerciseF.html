  <body>
    <header>
      <h1>Student Information</h1>
    </header>
    
    <!-- student information form -->
    <form>
      <p>
        <!-- student's full name: mandatory field -->
        <label for="txtName">Name:</label>
        <input type="text" id="txtName" name="txtName" required>
        <br>
        
        <!-- term number, must be 1 to 6 -->
        <label for="txtTerm">Term:</label>
        <input type="number"id="txtTerm" name="txtTerm" min="1" max="6" step="1" value="1">
        <br>
        
        <!-- if student is international or domestic -->
        <input type="checkbox" id="chkInt" name="chkInt">
        <label for="chkInt">International Student</label>
      </p>
      
      <!-- controls to submit or reset form -->
      <p>
        <input type="submit" value="Send">
        <input type="reset" value="Clear">
      </p>
    </form>
    
    <!-- standard footer used in all exercises/assignments -->
    <footer>
      <address>&copy; 2017 Wendi Jollymore, Sheridan College</address>
    </footer>
  </body>
