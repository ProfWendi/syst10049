    <!-- math quiz: powers of 2 -->
    <form>
      <table>
        <tr><th colspan="2">Math Quiz</th></tr>
        <tr> <!-- question 1 -->
          <td>
            <label for="q1">2<sup>2</sup>
          </td>
          <td>
            <input type="text" id="q1" name="q1" size="5">
          </td>
        </tr>
        <tr> <!-- question 2 -->
          <td>
            <label for="q2">2<sup>3</sup>
          </td>
          <td>
            <input type="text" id="q2" name="q2" size="5">
          </td>
        </tr>
        <tr> <!-- question 3 -->
          <td>
            <label for="q3">2<sup>4</sup>
          </td>
          <td>
            <input type="text" id="q3" name="q3" size="5">
          </td>
        </tr>
        <tr> <!-- question 4 -->
          <td>
            <label for="q4">2<sup>5</sup>
          </td>
          <td>
            <input type="text" id="q4" name="q4" size="5">
          </td>
        </tr>
      </table>
    </form>
